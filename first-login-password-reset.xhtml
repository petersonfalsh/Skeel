<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/frontTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="page-description">
            You are required to change your password to continue
        </div>

        <h:form prependId="false">
            <h:inputSecret id="txt_old_password" class="form-control" style="margin-bottom: 15px;color: #000;"/>
            <p:watermark value="Enter Old Password" for="txt_old_password" />

            <h:inputSecret id="txt_new_password" class="form-control" style="margin-bottom: 15px;color: #000;"/>
            <p:watermark value="Enter New Password" for="txt_new_password" />
            
            <h:inputSecret id="txt_confirm_new_password" class="form-control" style="margin-bottom: 15px;color: #000;"/>
            <p:watermark value="Confirm New Password" for="txt_confirm_new_password" />
            
            <a class="light-link pull-left" href="login.xhtml" >Cancel</a>

            <h:commandLink class="btn btn-default pull-right" value="Submit" />

            <div class="clearfix"></div>

        </h:form>
    </ui:define>

</ui:composition>
